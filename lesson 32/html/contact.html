          <div class="bg-white shadow p-5">

                    placeholder="Your Name"
                    name="name"
                    id="name"
                    class="w-100 px-3 py-3"

                <div class="">

                    type="tel"
                    placeholder="Phone Number"
                    name="number"
                    id="number"
                    class="w-100 px-3 py-3"
                  />
                </div>
                <div class="">

                    type="email"
                    placeholder="Email"
                    name="email"
                    id="email"
                    class="w-100 px-3 py-3"
                  />
                </div>
                <div class="">
                  <textarea
                    name=""
                    id=""
                    placeholder="message"
                    class="w-100 p-3"
                    rows="6"
                  ></textarea>
                </div>
                <div class="">
                  <button
                    type="submit"
                    class="btn border-0 btn-green rounded-0 px-4 py-2 fs-6"
                  >
                    EXPLORE

                </div>
              </div>
            </form>
